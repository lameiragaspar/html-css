<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios sobre tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            
            text-align: center;
        }
        td, th{
            border: 1px solid;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="5">Segunda Tabela</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
      
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                
                
            </tr><tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
                
            </tr>
            <tr>
                <td colspan="4">M</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
